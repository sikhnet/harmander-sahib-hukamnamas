    // ‚úÖ Show Alert at Top with Blinking Effect
    function showAlert(message) {
        let alertBox = document.getElementById("topAlert");

        if (!alertBox) {
            alertBox = document.createElement("div");
            alertBox.id = "topAlert";
            alertBox.className = "top-alert";
            document.body.appendChild(alertBox);
        }

        alertBox.innerHTML = message;
        alertBox.style.display = "block";
        alertBox.style.opacity = "1";

        // Auto-hide alert after 3 seconds
        setTimeout(() => {
            alertBox.style.animation = "none"; // Stop blinking
            alertBox.style.opacity = "0"; // Fade out
            setTimeout(() => {
                alertBox.remove(); // Remove after fade-out
            }, 500); // Wait for fade-out to complete
        }, 3000);
    }


    // ‚úÖ Remove Alert
    function removeAlert() {
        let alertBox = document.getElementById("topAlert");
