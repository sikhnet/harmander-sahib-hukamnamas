---
name: save-hukamnama
on:
  schedule:
    # * is a special character in YAML so you have to quote this string
    # Hukamnama is usually given to us at 4:55am IST in the morning
    # âˆ´ run this at 23:40 UTC to catch it
    - cron: "40 23 * * *"

jobs:
  save-hukamnama:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Get today's Hukamnama
        run: ./save.sh

      - name: Committing back to the repo
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.email "no-reply@github.com"
          git config --global user.name "GitHub Actions scheduled trigger"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git fetch origin main
          git status
          git add .
          git commit -m "Adding Hukamnama for $(date '+%Y-%m-%d')"
          git push origin HEAD:main
